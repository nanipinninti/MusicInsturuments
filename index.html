<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Drum Kit</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Interactive Drum Kit</h1>
  <div class="drum-container">
    <button class="drum" data-key="65">
      <img src="./src/pics/BassDrum.png" alt="Kick" />
      <p class="insturment-namge">Bass Drum <sup>A</sup></p> 
    </button>
    <button class="drum" data-key="83">
      <img src="./src/pics/HiHat.png" alt="Snare" />
      <p class="insturment-namge">Hi Hat <sup>S</sup></p> 
    </button>
    <button class="drum" data-key="68">
      <img src="./src/pics/SnareDrum.png" alt="Hi-hat" />
      <p class="insturment-namge">Snare Drum <sup>D</sup></p> 
    </button>
    <button class="drum" data-key="70">
      <img src="./src/pics/TomTom.png" alt="Tom 1" />
      <p class="insturment-namge">Tom Tom <sup>F</sup></p> 
    </button>
    <button class="drum" data-key="71">
      <img src="./src/pics/TomTom.png" alt="Tom 2" />
      <p class="insturment-namge">Tom Tome <sup>G</sup></p> 
    </button>
    </button>
  </div>

  <script src="index.js"></script>
</body>
</html>
